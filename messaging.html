<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commute Messaging</title>
    <link href="styles.css" rel="stylesheet">
    <nav>
        <a href="commuteHomepage.html">Search Routes</a>&nbsp;
        <a href="carpool.html">Carpool</a>&nbsp;
        <a href="messaging.html">Messages</a>&nbsp;
        <a href="profile.html">My Profile</a>&nbsp;

    </nav>
</head>
<body>
    <header>Messaging</header>
    <div class="chat-container">
        <div class="chat-header">
            <img src="womanpfp1.jpg" alt="User Profile" class="profile-pic">
            <span>Miranda McRae</span>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById("message-input");
            var message = input.value.trim();
            if (message !== "") {
                var chatBox = document.getElementById("chat-box");
                var newMessage = document.createElement("div");
                newMessage.classList.add("message", "sent");
                newMessage.textContent = message;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>
</body>
</html>
